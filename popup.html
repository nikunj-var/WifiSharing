<!DOCTYPE html>
<html>
  <head>
    <title>WiFi Share</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>WiFi Share</h2>

      <div id="devices"></div>
      <h3>Received Messages:</h3>
      <div id="messages"></div>
      <div>
        <textarea id="messageInput" placeholder="Enter message"></textarea>
        <input type="file" id="fileInput" />
      </div>
      <button id="sendBtn" class="button">Send</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
